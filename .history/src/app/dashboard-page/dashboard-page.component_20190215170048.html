<table class="table table-striped" [mfData]="coinMarketCapDataList"  #mf="mfDataTable" [mfRowsOnPage]="5">
  <thead>
      <tr>
          
      <th style="width: 20%">
          <mfDefaultSorter by="id">ID</mfDefaultSorter>
      </th>
      <th style="width: 50%">
        <mfDefaultSorter by="login">Login</mfDefaultSorter>
    </th>
      <th style="width: 50%">
          <mfDefaultSorter by="type">Type</mfDefaultSorter>
      </th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let user of mf.data">
      <td>{{user.id}}</td>
      <td>{{user.login}}</td>
      <td>{{user.type}}</td>
  </tr>
  </tbody>
  <tfoot>
  <tr>
      <td colspan="4">
          <mfBootstrapPaginator [rowsOnPageSet]="[5,10,25,35]"></mfBootstrapPaginator>
      </td>
  </tr>

  </tfoot>
</table>

<div>
    Search: <input type="text" (keyup)='search($event.target.value)' [(ngModel)]="sea">
    <ul>
      <li *ngFor="let item of filterData">
        {{item.id}}
        {{item.login}}
        {{item.type}}
      </li>
    </ul>

</div>
