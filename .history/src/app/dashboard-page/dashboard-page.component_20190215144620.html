

<table id="example" class="display" style="width:100%">
<div class="text-center" style="padding: 50px;">
  <h2>ListViewPage-CoinMarketCap-API</h2>
</div>



 <!-- <table datatable [dtOptions]="dtOptions" class="row-border hover"> -->
 <!-- input for datatable plugin is coinMarketCapDataList -->
  <div>
    <ul class="list-group">
      <li *ngFor="let bitcoindata of coinMarketCapDataList">
          {{ bitcoindata.login }} 
          {{ bitcoindata.id }}
          {{ bitcoindata.site_admin}}
          {{ bitcoindata.type}}
          <!-- {{ bitcoindata.node_id}} -->
          <!-- {{ bitcoindata.avatar_url}}
          {{ bitcoindata.gravatar_id}}
          {{ bitcoindata.html_url}} -->
      </li>
    </ul>
    <form>
        <mat-form-field class="container">
  
            <!-- ADD AN INPUT BOX OF TYPE TEXT AND LINK IT TO THE AUTO COMPLETE PANEL. -->
            <input type="text" placeholder="Search books ..."
                matInput 
                [formControl]="searchTerm" 
                [matAutocomplete]="auto">  
  
            <!-- CREATE AUTO COMPLETE PANEL WITH OPTIONS. -->
            <mat-autocomplete #auto="matAutocomplete">
              <mat-option *ngFor="let books of myBooks" [value]="books.BookName">
                {{ books.BookName }}
              </mat-option>
            </mat-autocomplete>
  
        </mat-form-field>
    </form>
   
  </div>
</table>
